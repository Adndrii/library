<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
 <link  href="/css/styles.css" rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Edit Book</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<button id="toggle-button" class="btn">
    <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    
    
</button>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" th:href="@{/books}">Books</a>
  <div class="collapse navbar-collapse collapsed-navbar" id="collapsibleNavbar">
    <ul class="navbar-nav">
    
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Book Management</a>
      </li>
    </ul>
  </div>
</nav>


<div class="d-flex">
    <div id="sidebar-container" class="sidebar-collapsed sidebar-container">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" th:href="@{/books}" role="tab" aria-controls="v-pills-profile" aria-selected="false">Book Managment</a>
        </div>
    </div>
    
    
    <!--MAIN CONTENT  -->
    
    <div class="container ">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">EDIT BOOK</h1>
                <div class="card-body">
                    <form th:action="@{/books/{id} (id=${book.id})}" th:object="${book}" method="POST">
                        <div class="form-group">
                            <label>Book Name</label>
                            <input
                                type="text"
                                name="Name"
                                th:field="*{Name}"
                                class="form-control"
                                placeholder="Enter the name of Book" 
                            />
                        </div>
                        
                        <div class="form-group">
                            <label>Author</label>
                            <input
                                type="text"
                                name="Author"
                                th:field="*{Author}"
                                class="form-control"
                                placeholder="Enter the book Author" 
                            />
                        </div>
                        
                        <div class="form-group">
                            <label>Publishment</label>
                            <input
                                type="text"
                                name="Publishment"
                                th:field="*{Publishment}"
                                class="form-control"
                                placeholder="Enter the Publishment of Book" 
                            />
                        </div>
                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-custom">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-6yFLkww7vTWg5zHlZnMCAyspwm7YAZOUI9D7v6Wlm35bCIy3urB48OFjIWfaVbks" 
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Toggle Sidebar
        $('#toggle-button').click(function() {
            $('#sidebar-container').toggleClass('sidebar-collapsed sidebar-expanded');
            $('.main-content').toggleClass('main-content-collapsed main-content-expanded');
        });

        // Collapse Sidebar on Link Click
        $('#v-pills-tab .nav-link').click(function() {
            $('#sidebar-container').addClass('sidebar-collapsed').removeClass('sidebar-expanded');
            $('.main-content').addClass('main-content-collapsed').removeClass('main-content-expanded');
        });
    });
</script>
</body>
</html>
